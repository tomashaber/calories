<div class="container" fade-in ng-controller="ChangePasswordController">

    <h1 class="text-left">Change your password</h1>

    <form>
        <div class="form-group">
            <label for="oldPassword">Your current password</label>
            <input type="password" class="form-control" id="oldPassword" ng-model="oldPassword">
        </div>

        <div class="form-group">
            <label for="newPassword">Your new  password</label>
            <input type="password" class="form-control" id="newPassword"  ng-model="newPassword">
        </div>
        <div class="form-group">
            <label for="newPasswordCheck">Your new password again</label>
            <input type="password" class="form-control" id="newPasswordCheck" ng-model="newPasswordCheck">
        </div>

        <div class="alert alert-warning fade in" role="alert"
             ng-show="oldPassword != null && newPassword != newPasswordCheck">
            Your passwords do not match
        </div>

        <div class="alert alert-danger" role="alert" ng-show="error != null">
            Your old password is not correct
        </div>

        <button type="button" class="btn btn-primary pull-right" ng-click="save(oldPassword,newPassword)">Submit</button>
    </form>

</div>
